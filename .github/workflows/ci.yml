name: CI Pipeline

on:
  push:
    branches:
      - dev
      
permissions:
  contents: write
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint on JS files
        run: eslint . --ext .js

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Build & Minify JS
        run: |
          mkdir -p dist
          esbuild src/shrek.js --bundle --minify --outfile=dist/shrek.min.js --format=iife
          esbuild src/shrek-all.js --bundle --minify --outfile=dist/shrek-all.min.js --format=iife

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: shrek-build
          path: dist/
  
  merge-to-main:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: success()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: shrek-build
          path: dist/

      - name: Commit build artifacts to main
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git checkout main
          cp -r dist/* .
          git add .
          git commit -m "chore(build): add compiled JS" || echo "No changes"
          git push origin main
