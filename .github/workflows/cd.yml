name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # ✅ attend la fin du workflow CI
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}   # ✅ seulement si CI réussi

    steps:
      - name: 🛡️ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: 🔐 Add known_hosts
        run: |
          ssh-keyscan -H shrek.hexanti.fr >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to VPS
        run: |
          ssh root@shrek.hexanti.fr << 'EOSSH'
            set -e
            cd /var/www/shrek-cdn/ShrekSophone
            git fetch origin main
            git reset --hard origin/main
            systemctl reload apache2
          EOSSH
