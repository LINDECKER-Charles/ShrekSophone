name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # ✅ attend la fin du workflow CI
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}   # ✅ seulement si CI réussi

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/shrek-cdn/ShrekSophone
            git fetch origin main
            git reset --hard origin/main
            sudo systemctl reload apache2
