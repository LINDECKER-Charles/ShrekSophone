name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]   # âœ… attend la fin du workflow CI
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}   # âœ… seulement si CI rÃ©ussi

    steps:
      - name: ðŸ›¡ï¸ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ðŸ” Add known_hosts
        run: |
          ssh-keyscan -H league-of-data-base.fr >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        run: |
          ssh root@league-of-data-base.fr << 'EOSSH'
            set -e
            cd ${{ secrets.PATH_PROD }}
            git fetch origin main
            git reset --hard origin/main
            systemctl reload apache2
          EOSSH
